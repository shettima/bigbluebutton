function startApplet(IP, roomNumber, captureX, captureY, captureWidth, captureHeight, tunnel)
{
	var iframe = document.createElement("iframe");
  	iframe.id = "iframe";
   	document.body.appendChild(iframe);
   	frames[frames.length - 1].document.write(
   		"<applet code=\"org.bigbluebutton.deskshare.client.DeskShareApplet.class\"" +
   			"width=\"0\" height=\"400\" archive=\"deskshareapplet-0.1.jar\">" +
        	"<param name=\"TUNNEL\" value=\"false\"/>" +
        	"<param name=\"ROOM\" value=\"f7e8821f-8528-4c28-994e-2db7659f9538\"/>" +  
        	"<param name=\"IP\" value=\"192.168.0.136\"/>" +
        	"<param name=\"CAPTURE_WIDTH\" value=\"840\"/>" +
        	"<param name=\"CAPTURE_HEIGHT\" value=\"950\"/>" +
        	"<param name=\"X\" value=\"0\"/>" +
        	"<param name=\"Y\" value=\"0\"/>" +
      	"</applet>"
     ); 
}

function removeFrame () {
    var iframe = document.getElementById("iframe");
    iframe.parentNode.removeChild(iframe);
}

function setScreenCoordinates(x, y) {
   return frames[frames.length - 1].document.DeskShareApplet.setScreenCoordinates(x,y);
}

function stopApplet(){
	frames[frames.length - 1].document.DeskShareApplet.destroy();
}

function checkForJava(){
	if (navigator.javaEnabled()) return 1;
